<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Here</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-3 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo">
                    <img src="logo.png" class="img-fluid" alt="logo">
                </div>
                <form class="rounded bg-white shadow p-5">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Sign In to Hilltop</h3>
                    <div class="fw-normal text-muted mb-4">
                        New Here? <a href="#" class="text-primay fw-bold text-decoration-none">Create your account</a>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
                      <div class="mt-2 text-end">
                         <a href="#" class="text-primay fw-bold text-decoration-none">Forget password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Continue</button>
                    <div class="text-center text-muted mb-3">OR</div>
                    <a href="#" class="btn btn-light login_with w-100 me-3">
                            <img src="google-icon.svg" class="img-fluid me-3">Contiunue with Google
                    </a>
                    <a href="#" class="btn btn-light login_with w-100 me-3">
                        <img src="facebook-icon.svg" class="img-fluid me-3">Contiunue with Facebook
                </a>
                <a href="#" class="btn btn-light login_with w-100 me-3">
                    <img src="linkedin-icon.svg" class="img-fluid me-3">Contiunue with Linkedin
            </a>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
